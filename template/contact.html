{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Conttact -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static "images/hero_1.jpg" %}');" id="contact-section">
    <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Contact</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Contact</strong></span>
            </div>
          </div>
        </div>
      </div>
</section>

<section>
    <div class="contact-details" style="padding: 2rem 0;">
        <h2 style="text-align: center;">Contact Details</h2>
        <p style="text-align: center;"><strong>Address:</strong> Address, City, State Pincode</p>
        <p style="text-align: center;"><strong>Phone:</strong> +911234567890</p>
        <p style="text-align: center;"><strong>Email:</strong> info@jobportal.com</p>
    </div>
</section>

<section>
    <div style="width: 50%; margin: 1rem auto 5rem auto;">
        <div class="contact-form" style="display: flex; flex-direction: column;">
            <h2>Contact Us</h2>
            <form method="post" style="display: flex; flex-direction: column;">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <button type="submit" name="submit" style="margin-top: 1rem; color: white; background-color: #ffab00; border: none;">Send</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
